<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отсчет до 2026 года</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #001122, #003366);
            font-family: 'Arial', sans-serif;
        }

        .countdown {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .days {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #00ffff;
            margin: 0;
        }

        .label {
            font-size: 1.5rem;
            color: #cccccc;
            margin-top: 1rem;
        }

        .new-year {
            color: #ffcc00;
            font-size: 2rem;
            margin-top: 1rem;
            text-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="days" id="days">0</div>
        <div class="label">дней до нового года</div>
        <div class="new-year">2026</div>
    </div>

    <script>
        function updateCountdown() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;
        }

        // Обновляем счетчик сразу при загрузке
        updateCountdown();

        // Обновляем счетчик каждые 24 часа
        setInterval(updateCountdown, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
