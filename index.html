<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å—á–µ—Ç –¥–æ 2026 –≥–æ–¥–∞</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÑ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
        }

        .days {
            font-size: 6rem;
            font-weight: 800;
            color: #00ffff;
            text-shadow: 
                0 0 30px #00ffff,
                0 0 60px #00ffff;
            margin: 1rem 0;
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        .label {
            font-size: 1.4rem;
            color: #cccccc;
            margin: 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .new-year {
            color: #ffcc00;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ffaa00;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ffcc00);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .current-date {
            color: #88ff88;
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .days {
                font-size: 4rem;
            }
            
            .title {
                font-size: 1.4rem;
            }
            
            .new-year {
                font-size: 2rem;
            }
            
            .countdown-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">–î–æ –ù–æ–≤–æ–≥–æ 2026 –≥–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
        <div class="days pulse" id="days">0</div>
        <div class="label">–¥–Ω–µ–π</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="new-year">2026</div>
        <div class="current-date" id="currentDate"></div>
    </div>

    <script>
        function updateCountdown() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;
            
            // –†–∞—Å—á–µ—Ç –¥–Ω–µ–π
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –≥–æ–¥–∞ –ø—Ä–æ—à–ª–æ)
            const startOfYear = new Date('January 1, 2025 00:00:00');
            const totalYearMs = newYear - startOfYear;
            const passedMs = now - startOfYear;
            const progress = Math.min((passedMs / totalYearMs) * 100, 100);
            document.getElementById('progress').style.width = progress + '%';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDate').textContent = 
                '–°–µ–≥–æ–¥–Ω—è: ' + now.toLocaleDateString('ru-RU', options);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —á–∏—Å–ª–∞
            if (days > 0) {
                document.getElementById('days').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('days').classList.remove('pulse');
                }, 1000);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateCountdown();

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏
        setInterval(updateCountdown, 60 * 1000);
    </script>
</body>
</html>
