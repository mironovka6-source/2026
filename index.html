<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å—á–µ—Ç –¥–æ 2026 –≥–æ–¥–∞</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÑ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: 
                linear-gradient(135deg, rgba(15, 32, 39, 0.9), rgba(32, 58, 67, 0.9), rgba(44, 83, 100, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path fill="%230A5F38" d="M100 20 L140 80 L60 80 Z"/><path fill="%230A5F38" d="M100 50 L160 120 L40 120 Z"/><path fill="%230A5F38" d="M100 80 L180 160 L20 160 Z"/><rect x="90" y="160" width="20" height="30" fill="%238B4513"/><circle cx="80" cy="60" r="8" fill="%23FFD700"/><circle cx="120" cy="90" r="8" fill="%23FF4500"/><circle cx="70" cy="120" r="8" fill="%23FF69B4"/><circle cx="130" cy="130" r="8" fill="%2300BFFF"/></svg>');
            background-size: cover, 300px 300px;
            background-position: center, center;
            background-repeat: no-repeat, repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 3rem 2rem;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 600px;
            width: 100%;
        }

        .title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
        }

        .time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .time-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 800;
            color: #00ffff;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            margin-bottom: 0.5rem;
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        .time-label {
            font-size: 1.2rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .days-block {
            grid-column: 1 / -1;
        }

        .days-value {
            font-size: 5rem;
            color: #ffcc00;
            text-shadow: 
                0 0 25px #ffcc00,
                0 0 50px #ffcc00;
        }

        .new-year {
            color: #ffcc00;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ffaa00;
            margin-top: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ffcc00);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .current-date {
            color: #88ff88;
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.9;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1; 
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.8; 
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .time-value {
                font-size: 2.5rem;
            }
            
            .days-value {
                font-size: 3.5rem;
            }
            
            .title {
                font-size: 1.4rem;
            }
            
            .new-year {
                font-size: 2rem;
            }
            
            .countdown-container {
                padding: 2rem 1rem;
            }
            
            .time-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            body {
                background-size: cover, 200px 200px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">–î–æ –ù–æ–≤–æ–≥–æ 2026 –≥–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
        
        <div class="time-grid">
            <div class="time-block days-block">
                <div class="time-value days-value pulse" id="days">0</div>
                <div class="time-label" id="days-label">–¥–Ω–µ–π</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="hours">0</div>
                <div class="time-label" id="hours-label">—á–∞—Å–æ–≤</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label" id="minutes-label">–º–∏–Ω—É—Ç</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label" id="seconds-label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="new-year">2026</div>
        <div class="current-date" id="currentDate"></div>
    </div>

    <script>
        function getRussianForm(number, forms) {
            // forms: [–æ–¥–Ω–∞, –¥–≤–µ, –ø—è—Ç—å] - –¥–ª—è –∂–µ–Ω—Å–∫–æ–≥–æ —Ä–æ–¥–∞ (–º–∏–Ω—É—Ç–∞, —Å–µ–∫—É–Ω–¥–∞)
            // –∏–ª–∏ [–æ–¥–∏–Ω, –¥–≤–∞, –ø—è—Ç—å] - –¥–ª—è –º—É–∂—Å–∫–æ–≥–æ —Ä–æ–¥–∞ (—á–∞—Å, –¥–µ–Ω—å)
            number = Math.abs(number) % 100;
            let remainder = number % 10;
            
            if (number > 10 && number < 20) return forms[2];
            if (remainder > 1 && remainder < 5) return forms[1];
            if (remainder === 1) return forms[0];
            return forms[2];
        }

        function updateCountdown() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;
            
            // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–µ–π —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è–º–∏
            document.getElementById('days-label').textContent = getRussianForm(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π']);
            document.getElementById('hours-label').textContent = getRussianForm(hours, ['—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤']);
            document.getElementById('minutes-label').textContent = getRussianForm(minutes, ['–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç']);
            document.getElementById('seconds-label').textContent = getRussianForm(seconds, ['—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥']);
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –≥–æ–¥–∞ –ø—Ä–æ—à–ª–æ)
            const startOfYear = new Date('January 1, 2025 00:00:00');
            const totalYearMs = newYear - startOfYear;
            const passedMs = now - startOfYear;
            const progress = Math.min((passedMs / totalYearMs) * 100, 100);
            document.getElementById('progress').style.width = progress + '%';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDate').textContent = 
                '–°–µ–≥–æ–¥–Ω—è: ' + now.toLocaleDateString('ru-RU', options);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —á–∏—Å–µ–ª
            if (days > 0) {
                document.getElementById('days').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('days').classList.remove('pulse');
                }, 1000);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateCountdown();

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
