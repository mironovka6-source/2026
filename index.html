<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å—á–µ—Ç –¥–æ 2026 –≥–æ–¥–∞</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÑ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('2026.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —Å–ª–æ–π –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
        }

        .title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
            line-height: 1.3;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.2rem;
            margin: 2rem 0;
        }

        .time-block {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.5rem 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .time-value {
            font-size: 3rem;
            font-weight: 800;
            color: #4df0ff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff;
            margin-bottom: 0.5rem;
            font-family: 'Arial Black', Gadget, sans-serif;
            line-height: 1;
        }

        .time-label {
            font-size: 1.1rem;
            color: #e6e6e6;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .days-block {
            grid-column: 1 / -1;
            min-height: 140px;
            background: rgba(0, 0, 0, 0.5);
        }

        .days-value {
            font-size: 4.5rem;
            color: #ffdb4d;
            text-shadow: 
                0 0 15px #ffcc00,
                0 0 30px #ffcc00;
        }

        .new-year {
            color: #ffdb4d;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            margin-top: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4df0ff, #ffdb4d);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .current-date {
            color: #aaffaa;
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1; 
            }
            50% { 
                transform: scale(1.03);
                opacity: 0.9; 
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .countdown-container {
                padding: 2rem 1.5rem;
                margin: 15px 0;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 1.2rem;
            }
            
            .time-grid {
                gap: 1rem;
                margin: 1.5rem 0;
            }
            
            .time-block {
                padding: 1.2rem 0.8rem;
                min-height: 110px;
            }
            
            .time-value {
                font-size: 2.5rem;
            }
            
            .time-label {
                font-size: 1rem;
            }
            
            .days-block {
                min-height: 120px;
            }
            
            .days-value {
                font-size: 3.5rem;
            }
            
            .new-year {
                font-size: 2rem;
                margin-top: 1.2rem;
            }
        }

        @media (max-width: 400px) {
            .countdown-container {
                padding: 1.5rem 1rem;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .days-value {
                font-size: 3rem;
            }
            
            .time-block {
                padding: 1rem 0.5rem;
                min-height: 95px;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
    <div class="background-image"></div>
    
    <!-- –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —Å–ª–æ–π -->
    <div class="overlay"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="countdown-container">
        <div class="title">–î–æ –ù–æ–≤–æ–≥–æ 2026 –≥–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
        
        <div class="time-grid">
            <div class="time-block days-block">
                <div class="time-value days-value pulse" id="days">0</div>
                <div class="time-label" id="days-label">–¥–Ω–µ–π</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label" id="hours-label">—á–∞—Å–æ–≤</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label" id="minutes-label">–º–∏–Ω—É—Ç</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label" id="seconds-label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="new-year">2026</div>
        <div class="current-date" id="currentDate"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤
        function getRussianForm(number, forms) {
            number = Math.abs(number) % 100;
            let remainder = number % 10;
            
            if (number > 10 && number < 20) return forms[2];
            if (remainder > 1 && remainder < 5) return forms[1];
            if (remainder === 1) return forms[0];
            return forms[2];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Å—á–µ—Ç–∞ –≤—Ä–µ–º–µ–Ω–∏
        function updateCountdown() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;
            
            // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–µ–π —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è–º–∏
            document.getElementById('days-label').textContent = getRussianForm(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π']);
            document.getElementById('hours-label').textContent = getRussianForm(hours, ['—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤']);
            document.getElementById('minutes-label').textContent = getRussianForm(minutes, ['–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç']);
            document.getElementById('seconds-label').textContent = getRussianForm(seconds, ['—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥']);
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –≥–æ–¥–∞ –ø—Ä–æ—à–ª–æ)
            const startOfYear = new Date('January 1, 2025 00:00:00');
            const totalYearMs = newYear - startOfYear;
            const passedMs = now - startOfYear;
            const progress = Math.min((passedMs / totalYearMs) * 100, 100);
            document.getElementById('progress').style.width = progress + '%';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDate').textContent = 
                '–°–µ–≥–æ–¥–Ω—è: ' + now.toLocaleDateString('ru-RU', options);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
