<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å—á–µ—Ç –¥–æ 2026 –≥–æ–¥–∞</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÑ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 550px;
            width: 100%;
            z-index: 1;
            margin: 20px 0;
        }

        .title {
            color: #ffffff;
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            text-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
            line-height: 1.3;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .time-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.2rem 0.8rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .time-value {
            font-size: 2.8rem;
            font-weight: 800;
            color: #00ffff;
            text-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff;
            margin-bottom: 0.3rem;
            font-family: 'Arial Black', Gadget, sans-serif;
            line-height: 1;
        }

        .time-label {
            font-size: 1rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .days-block {
            grid-column: 1 / -1;
            min-height: 130px;
        }

        .days-value {
            font-size: 4rem;
            color: #ffcc00;
            text-shadow: 
                0 0 20px #ffcc00,
                0 0 40px #ffcc00;
        }

        .new-year {
            color: #ffcc00;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px #ffaa00;
            margin-top: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ffcc00);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .current-date {
            color: #88ff88;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            opacity: 0.9;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1; 
            }
            50% { 
                transform: scale(1.03);
                opacity: 0.9; 
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 480px) {
            .countdown-container {
                padding: 1.5rem 1rem;
                margin: 10px 0;
            }
            
            .title {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }
            
            .time-grid {
                gap: 0.8rem;
                margin: 1.2rem 0;
            }
            
            .time-block {
                padding: 1rem 0.5rem;
                min-height: 95px;
            }
            
            .time-value {
                font-size: 2.2rem;
            }
            
            .time-label {
                font-size: 0.9rem;
            }
            
            .days-block {
                min-height: 110px;
            }
            
            .days-value {
                font-size: 3.2rem;
            }
            
            .new-year {
                font-size: 1.8rem;
                margin-top: 1rem;
            }
            
            .progress-bar {
                margin: 1.2rem 0;
            }
        }

        @media (max-width: 350px) {
            .time-value {
                font-size: 1.8rem;
            }
            
            .days-value {
                font-size: 2.5rem;
            }
            
            .time-block {
                min-height: 85px;
                padding: 0.8rem 0.3rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="snowfall"></canvas>
    
    <div class="countdown-container">
        <div class="title">–î–æ –ù–æ–≤–æ–≥–æ 2026 –≥–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
        
        <div class="time-grid">
            <div class="time-block days-block">
                <div class="time-value days-value pulse" id="days">0</div>
                <div class="time-label" id="days-label">–¥–Ω–µ–π</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label" id="hours-label">—á–∞—Å–æ–≤</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label" id="minutes-label">–º–∏–Ω—É—Ç</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label" id="seconds-label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="new-year">2026</div>
        <div class="current-date" id="currentDate"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤
        function getRussianForm(number, forms) {
            number = Math.abs(number) % 100;
            let remainder = number % 10;
            
            if (number > 10 && number < 20) return forms[2];
            if (remainder > 1 && remainder < 5) return forms[1];
            if (remainder === 1) return forms[0];
            return forms[2];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Å—á–µ—Ç–∞ –≤—Ä–µ–º–µ–Ω–∏
        function updateCountdown() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;
            
            // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–µ–π —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è–º–∏
            document.getElementById('days-label').textContent = getRussianForm(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π']);
            document.getElementById('hours-label').textContent = getRussianForm(hours, ['—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤']);
            document.getElementById('minutes-label').textContent = getRussianForm(minutes, ['–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç']);
            document.getElementById('seconds-label').textContent = getRussianForm(seconds, ['—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥']);
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –≥–æ–¥–∞ –ø—Ä–æ—à–ª–æ)
            const startOfYear = new Date('January 1, 2025 00:00:00');
            const totalYearMs = newYear - startOfYear;
            const passedMs = now - startOfYear;
            const progress = Math.min((passedMs / totalYearMs) * 100, 100);
            document.getElementById('progress').style.width = progress + '%';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDate').textContent = 
                '–°–µ–≥–æ–¥–Ω—è: ' + now.toLocaleDateString('ru-RU', options);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–Ω–µ–≥–æ–ø–∞–¥–∞
        function createSnowfall() {
            const canvas = document.getElementById('snowfall');
            const ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // –°–Ω–µ–∂–∏–Ω–∫–∏
            const snowflakes = [];
            const snowflakeCount = 120;
            
            // –ö–ª–∞—Å—Å —Å–Ω–µ–∂–∏–Ω–∫–∏
            class Snowflake {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 2 + 1;
                    this.wind = Math.random() * 1 - 0.5;
                    this.opacity = Math.random() * 0.5 + 0.3;
                    this.swing = Math.random() * 0.5;
                    this.swingSpeed = Math.random() * 0.02 + 0.01;
                    this.swingOffset = Math.random() * Math.PI * 2;
                }
                
                update() {
                    this.y += this.speed;
                    this.x += this.wind + Math.sin(this.swingOffset + Date.now() * this.swingSpeed) * this.swing;
                    
                    // –ï—Å–ª–∏ —Å–Ω–µ–∂–∏–Ω–∫–∞ —É–ø–∞–ª–∞ –∑–∞ –Ω–∏–∂–Ω–∏–π –∫—Ä–∞–π, –ø–µ—Ä–µ–º–µ—â–∞–µ–º –µ—ë –≤–≤–µ—Ä—Ö
                    if (this.y > canvas.height) {
                        this.y = -10;
                        this.x = Math.random() * canvas.width;
                    }
                    
                    // –ï—Å–ª–∏ —Å–Ω–µ–∂–∏–Ω–∫–∞ —É—à–ª–∞ –∑–∞ –±–æ–∫–æ–≤—ã–µ –∫—Ä–∞—è, –ø–µ—Ä–µ–º–µ—â–∞–µ–º –µ—ë –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç–æ—Ä–æ–Ω—É
                    if (this.x > canvas.width + 10) {
                        this.x = -10;
                    } else if (this.x < -10) {
                        this.x = canvas.width + 10;
                    }
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.fill();
                    ctx.closePath();
                }
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏
            for (let i = 0; i < snowflakeCount; i++) {
                snowflakes.push(new Snowflake());
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // –†–∏—Å—É–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏
                for (const snowflake of snowflakes) {
                    snowflake.update();
                    snowflake.draw();
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            createSnowfall();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
