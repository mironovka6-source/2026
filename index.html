<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—Å—á–µ—Ç –¥–æ 2026 –≥–æ–¥–∞</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÑ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            position: relative;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                #000000,
                url('2026.png') no-repeat center center;
            background-size: cover;
            background-color: #000000;
            z-index: -1;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 2.5rem;
            text-shadow: 
                4px 4px 12px rgba(0, 0, 0, 0.9),
                0 0 15px #ffcc00,
                0 0 30px #ffcc00;
            font-weight: bold;
            color: #ffdb4d;
            line-height: 1.2;
        }

        .countdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .days-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .days {
            font-size: 6rem;
            font-weight: 900;
            text-shadow: 
                4px 4px 12px rgba(0, 0, 0, 0.9),
                0 0 30px #ffcc00,
                0 0 60px #ffcc00;
            color: #ffdb4d;
        }

        .days-label {
            font-size: 2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .time-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 
                3px 3px 8px rgba(0, 0, 0, 0.8),
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            color: #4df0ff;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 1.2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 600;
        }

        .new-year {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 
                3px 3px 8px rgba(0, 0, 0, 0.8),
                0 0 20px #ffcc00,
                0 0 40px #ffcc00;
            color: #ffdb4d;
            margin-top: 2rem;
        }

        .current-date {
            font-size: 1.2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            color: #aaffaa;
            margin-top: 1.5rem;
            opacity: 0.9;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1; 
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.9; 
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
                margin-bottom: 2rem;
            }
            
            .days {
                font-size: 4.5rem;
            }
            
            .days-label {
                font-size: 1.5rem;
            }
            
            .time-value {
                font-size: 2.2rem;
            }
            
            .time-label {
                font-size: 1rem;
            }
            
            .new-year {
                font-size: 2.2rem;
            }
            
            .time-grid {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
                margin-bottom: 1.8rem;
            }
            
            .days {
                font-size: 3.5rem;
            }
            
            .days-label {
                font-size: 1.2rem;
            }
            
            .time-value {
                font-size: 1.8rem;
            }
            
            .time-grid {
                gap: 1rem;
            }
            
            .new-year {
                font-size: 1.8rem;
            }
            
            .current-date {
                font-size: 1rem;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 1600px) {
            .title {
                font-size: 4.5rem;
                margin-bottom: 3rem;
            }
            
            .days {
                font-size: 7rem;
            }
            
            .days-label {
                font-size: 2.5rem;
            }
            
            .time-value {
                font-size: 3.5rem;
            }
            
            .new-year {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="title">–î–æ –ù–æ–≤–æ–≥–æ 2026 –≥–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
        
        <div class="days-container">
            <div class="days pulse" id="days">0</div>
            <div class="days-label" id="days-label">–¥–Ω–µ–π</div>
        </div>
        
        <div class="time-grid">
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label" id="hours-label">—á–∞—Å–æ–≤</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label" id="minutes-label">–º–∏–Ω—É—Ç</div>
            </div>
            
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label" id="seconds-label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        
        <div class="new-year">2026</div>
        <div class="current-date" id="currentDate"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤
        function getRussianForm(number, forms) {
            number = Math.abs(number) % 100;
            let remainder = number % 10;
            
            if (number > 10 && number < 20) return forms[2];
            if (remainder > 1 && remainder < 5) return forms[1];
            if (remainder === 1) return forms[0];
            return forms[2];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Å—á–µ—Ç–∞ –≤—Ä–µ–º–µ–Ω–∏
        function updateCountdown() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;
            
            // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–µ–π —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è–º–∏
            document.getElementById('days-label').textContent = getRussianForm(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π']);
            document.getElementById('hours-label').textContent = getRussianForm(hours, ['—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤']);
            document.getElementById('minutes-label').textContent = getRussianForm(minutes, ['–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç']);
            document.getElementById('seconds-label').textContent = getRussianForm(seconds, ['—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥']);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDate').textContent = 
                '–°–µ–≥–æ–¥–Ω—è: ' + now.toLocaleDateString('ru-RU', options);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
